<div class="academics-container">
  <h1>Welcome to Academics</h1>
  <p>Choose your path below:</p>

  <div class="card-group">
    <div class="card">
      <h2>Are you a Student?</h2>
      <p>Choose how you want to build your future:</p>
      <div class="button-group">
        <button class="cta-button" (click)="buildQualification()">Build your qualification by choosing exams!</button>
        <button class="cta-button" (click)="chooseQualification()">Choose a qualification and customize your path!</button>
      </div>
    </div>

    <div class="card">
      <h2>Are you a Teacher?</h2>
      <p>Manage and support your students:</p>
      <div class="button-group">
        <button class="cta-button" (click)="checkStudentChoices()">Check out the student's choices!</button>
      </div>
    </div>
  </div>
</div>
